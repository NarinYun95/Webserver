<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Login - NONGDAMGOM WORLD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../cookie.js"></script>
  <link rel="stylesheet" href="../main/main_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Do+Hyeon&family=Gamja+Flower&family=Orbit&display=swap" rel="stylesheet">
  <style>
    .login-container {
      border: 2px solid rgb(0, 0, 0);
      padding: 50px;
      margin: 60px auto;
      width: 450px;
      height: 450px;
      text-align: center;
      font-size: 22px;
    }
    .login-container h2{
        font-size: 45px;
    }
    .login-container input {
      margin: 10px 0;
      width: calc(100% - 20px);
      padding: 5px;
    }
    .login-container h2 {
        margin: 30px auto;
    }
    .btn2 {
        background-color: #ffd0e9;
        font-family: 'Orbit', cursive;
        width: 120px;
        color: #000;
        border: 2px solid #000;
        padding: 5px 10px;
        border-radius: 20px;
        margin: 50px 10px !important; 
        transition: background-color 0.3s ease, color 0.3s ease; 
    }
    .btn2:hover {
        background-color:#d57eac; 
        font-weight: bold;
        text-decoration: none;
        color: #ffffff;
    }
  </style>
  <script>
    function handleLogin(event) {
      event.preventDefault(); // 기본 폼 제출 동작을 막음
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === '' || password === '') {
        alert('아이디와 비밀번호를 입력해주세요.');
      } else {
        // 로그인 성공 시 회원 상태 설정
        setCookie("status", "member", 7); // 회원 상태 쿠키 설정
        window.location.href = 'login_complete.html'; // 메인 페이지로 이동
      }
    }
  </script>
</head>
<body>

<div class="header">
  <h1 class="custom-font">NONGDAMGOM WORLD</h1>
</div>

<nav class="navbar navbar-expand-sm">
  <ul class="navbar-nav mx-auto">
    <li class="nav-item">
      <a class="nav-link" href="../main/main.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../online/online.html">Online Store</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../offline/offline.html">Offline Store</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../mypage/mypage.html">My Page</a>
    </li>
  </ul>
  <a class="btn" href="login.html">Login</a>
</nav>

<div class="login-container">
  <h2>로그인</h2>
  <form onsubmit="handleLogin(event)">
    <input type="text" id="username" placeholder="아이디"><br>
    <input type="password" id="password" placeholder="비밀번호"><br>
    <button type="button" class="btn2 btn-outline-success" onclick="location.href='register.html'">회원가입</button>
    <button type="submit" class="btn2 btn-outline-primary">로그인</button>
  </form>
</div>
