<script>
    var mapOptions = {
        center: new naver.maps.LatLng(37.556021, 126.935758), // 새로운 좌표
        zoom: 16 // 위치를 더 가까이 보기 위한 줌 레벨
    };
    
    var map = new naver.maps.Map('map', mapOptions);

    var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.556021, 126.935758), // 마커 위치
        map: map
    });

    var infowindow = new naver.maps.InfoWindow({
        content: '<div style="width:200px;text-align:center;padding:10px;">현대백화점 신촌점 유플렉스 B1층</div>'
    });

    naver.maps.Event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
    });
</script>
