<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력한 점수 <span id="score"></span>는 <span id="grade"></span>입니다.</h1>
    <script>
        let score = prompt("점수를 입력하세요");
        let grade;
        function cal_grade(score){
            if (score >= 90){
                grade = "A";
            }
            else if (score >=80){
                grade = "B";
            }
            else if (score >=70){
                grade = "C";
            }
            else if (score >=60){
                grade = "D";
            }
            else {
                grade = "F";
            }
        }
        cal_grade(score);
        document.getElementById("score").innerHTML = score;
        document.getElementById("grade").innerHTML = grade;
    </script>
</body>
</html>
